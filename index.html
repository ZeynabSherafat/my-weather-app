<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <form id="form">
          <input
            type="text"
            class="form-control"
            placeholder="Enter the city"
            autocomplete="off"
            id="city"
          />
          <input type="submit" class="btn btn-primary" value="Search" />
        </form>
        <button type="button" class="btn btn-warning" id="current">
          Current</button
        ><br />
        <div class="container text-center">
          <div class="row">
            <div class="col-9 left-heading">
              <h1>Karaj</h1>
              <h2>
                <span id="current-day"></span>,
                <span id="current-time"></span>
              </h2>
              <div class="current-weather">
                <div id="width">
                  <img src="" alt="almost cloudy" id="icon" />
                  <p class="current-weather" id="description"></p>
                  <div id="windspeed">
                    windspeed: <span id="windspeed-number"></span> km/h
                  </div>
                </div>
              </div>
            </div>
            <div class="col-3 temperature">
              <div class="current-temperature">
                <span id="the-degree"></span>
                <div class="celsius-fahrenheit">
                  <a href="#" id="celsius">C </a> |
                  <a href="#" id="fahrenheit"> F</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <p class="days">Days</p>
        <hr />
        <div class="weather-forecast">
          <div class="col-2">
            <div class="day">Sat</div>
            <div class="icon"><img src="img/cloudy.png" alt="cloudy" /></div>
            <div class="temperature-forecast">11° / 3°</div>
          </div>
        </div>
      </div>
      <p class="below">
        <a
          href="https://github.com/ZeynabSherafat/my-weather-app"
          target="_blank"
          id="git"
          >Open-source code</a
        >
        by Zeynab Sherafat
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
